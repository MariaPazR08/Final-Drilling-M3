<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/assets/style.css"> 
</head>
<body>

    <div class="container">
        <h1>Carrito de Compras</h1>

        <h2>Productos Disponibles</h2>
        <ul>
            <li>1. Leche - $1000</li>
            <li>2. Pan de Molde - $2000</li>
            <li>3. Queso - $1200</li>
            <li>4. Mermelada - $890</li>
            <li>5. Azúcar - $1300</li>
        </ul>

        <!-- Formulario para agregar productos -->
        <label for="product-number">Número del Producto:</label>
        <input type="number" id="product-number" placeholder="Ingrese el número del producto" min="1" max="5" required>

        <label for="product-quantity">Cantidad:</label>
        <input type="number" id="product-quantity" placeholder="Ingrese la cantidad" min="1" required>

        <button id="add-to-cart">Agregar al Carrito</button>

        <div class="carritodetalles">
            <h2>Detalles del Carrito</h2>
            <div id="cart-details"></div>
        </div>

        <label for="discount">Descuento (opcional):</label>
        <input type="number" id="discount" placeholder="Ingrese el descuento a aplicar">

        <button id="apply-discount">Aplicar Descuento</button>
        <button id="finalize-purchase">Finalizar Compra</button>

        <div id="final-message"></div>
    </div>

    <script src="app.js"></script> 

</body>
</html>
